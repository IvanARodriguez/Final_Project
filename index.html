<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A task managment web app, for team managers">
    <title>Task Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link href="resources/css/style.css" rel="stylesheet">
</head>
<body>
    <h1>TASKER</h1>
   <!-- form control/input with calendar -->
   <form>
       <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">calendar</label>
        <input type="date" class="form-control" id="exampleFormControlInput1" >
      </div>
       <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Assign To</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name">
      </div>
       <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Task Role</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Role">
      </div>
       <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Task Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="What Need To Be Done?">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Notes (Optional)</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
      </div>
      <p>STATUS</p>
      <div class="row">
          <div class="col">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="ToDo" value="option1">
                <label class="form-check-label" for="ToDo">To Do</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="InProgress" value="option2">
                <label class="form-check-label" for="InProgress">In Progress</label>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Review" value="option3">
                <label class="form-check-label" for="Review">Review</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Done" value="option4">
                <label class="form-check-label" for="Done">Done</label>
              </div>
          </div>
      </div>
   </form>
   <button type="button" class="btn btn-primary btn-sm">Add Task <i class="bi bi-plus"></i></button>
   <button type="button" class="btn btn-secondary btn-sm">Reset</button>

   <!-- second part of form control/input -->
   
   <!-- Task layouts -->

   <!-- Footer -->
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
